<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â€Ž </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- made by murad cajee -->
    <div id="overlay">
        <p id="entertext">Click to enter...</p>
    </div>
    <div id="socials">
        <a href="https://twitter.com/1472" target="_blank">
            <img id="x" src="/assets/x.svg">
        </a>
        <a href="https://instagram.com/muurads" target="_blank">
            <img id="ig" src="/assets/ig.svg">
        </a>
        <a href="https://soundcloud.com/frog" target="_blank">
            <img id="soundcloud" src="/assets/soundcloud.svg">
        </a>
    <video id="video-background" src="/assets/background.mp4" autoplay muted loop></video>
    <script>
        const sound = new Howl({
            src: ['/assets/audio.mp3'],
            html5: true,
            loop: true
        });

        const divElements = document.getElementsByTagName('div');
        divElements[0].addEventListener('click', () => {
            if (divElements[0].classList.contains("hidden")) {
                return
            } else{
                sound.play();
                divElements[0].classList.add("hidden");
                setTimeout(() => {
                    divElements[0].style.zIndex = 0; 
                }, 1250)
                
            }                     
        })    
    </script>
<head>
    <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/233/567/png-transparent-light-white-star-glare-diamond-star-glass-angle-white.png"/>
</head>
    <!-- made by murad cajee -->
</body>
</html>
