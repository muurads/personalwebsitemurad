<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â€Ž </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- made by murad cajee -->
    <div id="overlay" class="hidden"></div> <!-- Removed "click to enter" text -->
    
    <div id="socials">
        <a href="https://twitter.com/muurads" target="_blank">
            <img id="x" src="/assets/x.svg">
        </a>
        <a href="https://instagram.com/muurads" target="_blank">
            <img id="ig" src="/assets/ig.svg">
        </a>
        <a href="https://soundcloud.com/frog" target="_blank">
            <img id="sc" src="/assets/sc.svg">
        </a>
    </div>
    <div id="credit">
        <p id="creditText">#murad</p>
    </div>
    <video id="video-background" src="/assets/background.mp4" autoplay muted loop playsinline></video>
    <script>
        // Initialize and autoplay the sound
        const sound = new Howl({
            src: ['/assets/audio.mp3'],
            html5: true,
            loop: true
        });

        // Play the sound automatically
        sound.play();

        // Hide overlay immediately
        const overlay = document.getElementById('overlay');
        overlay.classList.add('hidden');
        overlay.style.zIndex = 0;
    </script>
    <!-- made by murad cajee -->
</body>
</html>
